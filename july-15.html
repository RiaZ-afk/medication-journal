  <h1>Loratadine</h1>
  <div class="section"><strong>Chemical Formula:</strong></strong> C₂₂H₂₃ClN₂O₂</div>
  <div class="section"><strong>Uses:</strong> Hay fever, allergies, runny nose, etc.</div>
  <div class="section"><strong>How it Works:</strong> Histamine needs to bind to H1 receptors to cause inflammation, and loratadine blocks the receptors.</div>
  <div class="section"><strong>Side Effects:</strong> Headache, tiredness</div>
  <div class="section"><strong>Interesting Fact:</strong> It's on the WHO EML.</div>
