  <h1>Naproxen</h1>
  <div class="section"><strong>Chemical Formula:</strong></strong> C₁₄H₁₄O₃</div>
  <div class="section"><strong>Uses:</strong> Headaches, arthritis, muscle pain</div>
  <div class="section"><strong>How it Works:</strong> Like many other painkillers, it blocks the enzymes COX-1 and COX-2.</div>
  <div class="section"><strong>Side Effects:</strong> Headache, drowsiness, upset stomach</div>
  <div class="section"><strong>Interesting Fact:</strong> Naproxen is one of the longest-lasting painkillers.</div>
