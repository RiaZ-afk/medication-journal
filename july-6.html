  <h1>Amoxicillin</h1>
  <div class="section"><strong>Chemical Formula:</strong></strong> C₁₆H₁₉N₃O₅S</div>
  <div class="section"><strong>Uses:</strong> Skin, ear, and nose infections</div>
  <div class="section"><strong>How it Works:</strong> It binds to a PBP, which is needed for bacteria walls.</div>
  <div class="section"><strong>Side Effects:</strong> Nausea, headache, rash</div>
  <div class="section"><strong>Interesting Fact:</strong> Amoxicillin is one of the most commonly used antibiotics in the world.</div>
