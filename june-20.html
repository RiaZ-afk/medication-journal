  <h1>Ibuprofen</h1>

  <div class="section"><strong>Chemical Formula:</strong> C₁₃H₁₈O₂</div>
  <div class="section"><strong>Uses:</strong> Pain relief, inflammation, reduces fever</div>
  <div class="section"><strong>How it Works:</strong> Blocks COX enzymes to prevent prostagalandin synthesis</div>
  <div class="section"><strong>Side Effects:</strong> Nausea, dizziness, kidney issues</div>
  <div class="section"><strong>Interesting Fact:</strong> Ibuprofen is one of the most widely used drugs worldwide.</div>
