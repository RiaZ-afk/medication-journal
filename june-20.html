  <h1>Ibuprofen/h1>
  <div class="section"><strong>Chemical Formula:</strong> C13H18O2</div>
  <div class="section"><strong>Uses:</strong> Pain, inflammation, reduces fever</div>
  <div class="section"><strong>How it Works:</strong> Blocks COX enzymes, preventing prostaglandin synthesis.</div>
  <div class="section"><strong>Side Effects:</strong> Dizziness, nausea, rashes</div>
  <div class="section"><strong>Interesting Fact:</strong> Ibuprofen is one of the most commonly used painkillers worldwide.</div>
