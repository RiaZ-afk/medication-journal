  <h1>Morphine</h1>
  <div class="section"><strong>Chemical Formula:</strong> C₁₇H₁₉NO₃</div>
  <div class="section"><strong>Uses:</strong> Severe pain, palliative care</div>
  <div class="section"><strong>How it Works:</strong> It blocks the mu-opioid receptors in the brain.</div>
  <div class="section"><strong>Side Effects:</strong> Nausea, itching, drowsiness</div>
  <div class="section"><strong>Interesting Fact:</strong> It was the first alkaloid extracted from a plant.</div>
