  <h1>Celecoxib</h1>
  <div class="section"><strong>Chemical Formula:</strong></strong> C₁₇H₁₄F₃N₃O₂S</div>
  <div class="section"><strong>Uses:</strong> Period cramps, arthritis</div>
  <div class="section"><strong>How it Works:</strong> It blocks COX-1 and COX-2 enzymes.</div>
  <div class="section"><strong>Side Effects:</strong> Dizziness, stomach ache</div>
  <div class="section"><strong>Interesting Fact:</strong> It was the first COX-2 blocker that was approved by the FDA.</div>
