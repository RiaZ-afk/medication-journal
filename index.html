<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Medication Journal</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #000;
      color: #fff;
      display: flex;
      min-height: 100vh;
    }

    .sidebar {
      width: 260px;
      background-color: #111;
      padding: 20px;
      box-sizing: border-box;
      border-right: 1px solid #333;
    }

    .sidebar h2 {
      font-size: 18px;
      margin-bottom: 10px;
      color: #4CAF50;
    }

    .sidebar input,
    .sidebar select {
      width: 100%;
      margin-bottom: 15px;
      padding: 5px;
      background-color: #222;
      color: #fff;
      border: 1px solid #444;
    }

    .sidebar a {
      display: block;
      margin-bottom: 10px;
      text-decoration: none;
      color: #fff;
      transition: color 0.3s;
    }

    .sidebar a:hover {
      color: #4CAF50;
    }

    .main-content {
      flex: 1;
      padding: 40px;
    }

    .main-content h1 {
      font-size: 28px;
      margin-bottom: 20px;
    }

    .instructions {
      font-size: 16px;
      line-height: 1.6;
      color: #ccc;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <h2>Entries</h2>
    <input type="text" id="search" placeholder="Search..." />
    <select id="sort-select">
      <option value="date">Sort by Date</option>
      <option value="name">Sort by Medication Name</option>
    </select>
    <div id="entry-list"></div>
  </div>

  <div class="main-content">
    <h1>Medication Journal</h1>
    <p class="instructions">
      Welcome! This is a daily project where I research a new medication each day.
      Use the sidebar to find entries by date or name, or search for a specific medication.
    </p>
  </div>

<div id="visitor-map" style="margin-top: 40px; text-align: center;">
  <script type="text/javascript" src="https://clustrmaps.com/map_v2.js?d=YOUR_CODE_HERE&cl=ffffff&w=a"></script>
</div>

  <script>
    let allEntries = [];

    const listContainer = document.getElementById('entry-list');
    const sortSelect = document.getElementById('sort-select');
    const searchInput = document.getElementById('search');

    // Load data.json
    fetch('data.json')
      .then(response => response.json())
      .then(data => {
        allEntries = data;
        renderList();
      });

    function renderList() {
      let filtered = [...allEntries];

      // Filter by search
      const searchTerm = searchInput.value.toLowerCase();
      if (searchTerm) {
        filtered = filtered.filter(entry =>
          entry.name.toLowerCase().includes(searchTerm) ||
          entry.date.toLowerCase().includes(searchTerm)
        );
      }

      // Sort
      if (sortSelect.value === 'name') {
        filtered.sort((a, b) => a.name.localeCompare(b.name));
      } else {
        // Optional: reverse to show most recent first
        filtered.reverse();
      }

      // Render
      listContainer.innerHTML = '';
      filtered.forEach(entry => {
        const a = document.createElement('a');
        a.href = entry.file;
        a.textContent = `${entry.date} â€“ ${entry.name}`;
        listContainer.appendChild(a);
      });
    }

    // Event Listeners
    sortSelect.addEventListener('change', renderList);
    searchInput.addEventListener('input', renderList);
  </script>
<script type="text/javascript" id="clstr_globe" src="//clustrmaps.com/globe.js?d=1jIiMfl6RvS_QjDfFU3hKEECz3xZYHWJbs_1_LUDXHY"></script>
</body>
</html>
