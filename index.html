<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Medication Journal</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #000;
      color: #fff;
      display: flex;
      min-height: 100vh;
    }

    /* Sidebar */
    .sidebar {
      width: 250px;
      background-color: #111;
      padding: 20px;
      box-sizing: border-box;
      border-right: 1px solid #333;
    }

    .sidebar h2 {
      font-size: 18px;
      margin-bottom: 10px;
      color: #4CAF50;
    }

    .sidebar select {
      margin-bottom: 15px;
      width: 100%;
      padding: 5px;
      background-color: #222;
      color: #fff;
      border: 1px solid #444;
    }

    .sidebar a {
      display: block;
      margin-bottom: 10px;
      text-decoration: none;
      color: #fff;
      transition: color 0.3s;
    }

    .sidebar a:hover {
      color: #4CAF50;
    }

    /* Main content */
    .main-content {
      flex: 1;
      padding: 40px;
    }

    .main-content h1 {
      font-size: 28px;
      margin-bottom: 20px;
    }

    .instructions {
      font-size: 16px;
      line-height: 1.6;
      color: #ccc;
    }
  </style>
</head>
<body>
  <!-- Sidebar -->
  <div class="sidebar">
    <h2>Entries</h2>
    <select id="sort-select">
      <option value="date">Sort by Date</option>
      <option value="name">Sort by Medication Name</option>
    </select>
    <div id="entry-list"></div>
  </div>

  <!-- Main Content -->
  <div class="main-content">
    <h1>Medication Journal</h1>
    <p class="instructions">
      Welcome! This is a daily research project where I study one medication each day to build my understanding of pharmacology. 
      Click a date on the left to view that day's entry. Use the dropdown to sort by date or drug name.
    </p>
  </div>

  <!-- JavaScript -->
  <script>
    const entries = [
      { date: 'June 19, 2025', name: 'Paracetamol', file: 'june-19.html' },
      { date: 'June 20, 2025', name: 'Ibuprofen', file: 'june-20.html' },
      // Add more entries here
    ];

    const listContainer = document.getElementById('entry-list');
    const sortSelect = document.getElementById('sort-select');

    function renderList(sortedEntries) {
      listContainer.innerHTML = '';
      sortedEntries.forEach(entry => {
        const a = document.createElement('a');
        a.href = entry.file;
        a.textContent = `${entry.date} â€“ ${entry.name}`;
        listContainer.appendChild(a);
      });
    }

    function sortAndRender() {
      const sortType = sortSelect.value;
      let sorted = [...entries];

      if (sortType === 'name') {
        sorted.sort((a, b) => a.name.localeCompare(b.name));
      } else {
        // Default: sort by original entry order (by date added)
        sorted = entries;
      }

      renderList(sorted);
    }

    sortSelect.addEventListener('change', sortAndRender);
    sortAndRender(); // Initial render
  </script>
</body>
</html>
