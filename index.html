    .sidebar {
      width: 200px;
      background-color: #111;

    .sidebar a {
      display: block;
      margin-bottom: 10px;
      text-decoration: none;
      color: #fff;
      transition: color 0.3s;
    }

    .sidebar a:hover {
      color: #4CAF50;
    }

    /* Main content */
    .main-content {
      flex: 1;
      padding: 40px;
    }

    .main-content h1 {
      font-size: 28px;
