  <div class="section"><strong>Chemical Formula:</strong></strong> C₁₇H₁₉N₃O₃S</div>
  <div class="section"><strong>Uses:</strong> Stomach ulcers, acid indigestion</div>
  <div class="section"><strong>How it Works:</strong> It blocks a pump that produces acid.</div>
  <div class="section"><strong>Side Effects:</strong> Headache, nausea, gas</div>
